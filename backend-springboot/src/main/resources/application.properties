# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/fullstack
spring.data.mongodb.database=fullstack
# JWT Secret Key (Ensure it is at least 256 bits long for HMAC-SHA512)
jwt.secret=your-256-bit-secret-key-string

# JWT Token Expiration Time (e.g., 1 day in milliseconds)
jwt.expiration=86400000
